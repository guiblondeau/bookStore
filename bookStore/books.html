<div class = "container">

    <h2 align = "center">Books</h2>

    <div ng-show = "borrow" class = "well">
        <form role = "form">
            <div class="form-group">
                <label for="name">Book name</label>
                <input class="form-control" id="name" value = "{{book.name}}">
            </div>
            <div class="form-group">
                <label for="use">Borrower</label>
                <select class = "form-control" id = "use">
                    <options ng-repeat = "user in users" id = "{{user.id}}">
                        hey {{user.name}}
                    </options>
                </select>
            </div>
        </form>
    </div>

    <div align = "center" class="btn-group">
        <a type="button" href = "#/books/true" class="btn btn-default">Borrowed books</a>
        <a type="button" href = "#/books/" class="btn btn-default">All books</a>
        <a type="button" href = "#/books/false" class="btn btn-default">Available books</a>
    </div>

    <br/>
    <br/>

    <div>
        <table class = "table table-striped table-hover table-bordered" style = "text-align : center" id = "books">
            <tr>
                <th style = "text-align : center">Name</th>
                <th style = "text-align : center">Borrower</th>
                <th style = "text-align : center">Edit</th>
            </tr>
            <tr ng-repeat = "book in books">
                <td>{{book.name}}</td>
                <td>{{book.borrower.name}}</td>
                <td ng-show = "isBorrowed(book)">
                    <a class = "btn btn-default" ng-click = "bookDetail(book)">Return</a>
                </td>
                <td ng-hide = "isBorrowed(book)">
                    <a class = "btn btn-default" ng-click = "bookDetail(book)">Borrow</a>
                </td>
            </tr>
        </table>
    </div>

</div>
