<div class = "container">

    <h2 align = "center">Books</h2>

    <div ng-show = "borrow" class = "well">
        <form role = "form">
            <div class="form-group">
                <label>Book name</label>
                <p class="form-control-static">{{book.name}}</p>
            </div>
            <div class="form-group">
                <label>Borrower</label>
                <select class = "form-control" ng-model="user" ng-options="user.name for user in users">
                </select>
            </div>
            <a class="btn btn-info" ng-click = "borrow = false">Cancel</a>
            <a class="btn btn-default" ng-click = "save()">Borrow</a>
        </form>
    </div>

    <div align = "center" class="btn-group">
        <a type="button" href = "#/books/true" class="btn btn-default">Borrowed books</a>
        <a type="button" href = "#/books/" class="btn btn-default">All books</a>
        <a type="button" href = "#/books/false" class="btn btn-default">Available books</a>
    </div>

    <br/>
    <br/>

    <div>
        <table class = "table table-striped table-hover table-bordered" style = "text-align : center" id = "books">
            <tr>
                <th style = "text-align : center">Name</th>
                <th style = "text-align : center">Borrower</th>
                <th style = "text-align : center">Edit</th>
            </tr>
            <tr ng-repeat = "book in books">
                <td>{{book.name}}</td>
                <td>{{book.borrower.name}}</td>
                <td ng-show = "isBorrowed(book)">
                    <a class = "btn btn-default" ng-click = "bookReturn(book)">Return</a>
                </td>
                <td ng-hide = "isBorrowed(book)">
                    <a class = "btn btn-default" ng-click = "bookBorrow(book)">Borrow</a>
                </td>
            </tr>
        </table>
    </div>

</div>
