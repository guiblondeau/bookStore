<!DOCTYPE html>
<html ng-app = "testApp">
<head>
    <title></title>
    <link rel = "stylesheet" href = "../css/bootstrap.min.css">
    <link rel = "stylesheet" href = "../css/bootstrap-theme.min.css">
</head>
<body>
<div ng-controller = "newController">
    {{test}}
    {{books}}
    <div>
        <table class = "table table-striped table-hover table-bordered" style = "text-align : center" id = "books">
            <tr>
                <th style = "text-align : center">Name</th>
                <th style = "text-align : center">Borrower</th>
                <th style = "text-align : center">Edit</th>
                <th style = "text-align : center">Delete</th>
            </tr>
            <tr ng-repeat = "book in books">
                <td>{{book.name}}</td>
                <td>{{book.borrower.name}}</td>
                <td ng-show = "isBorrowed(book)">
                    <a class="btn btn-link" ng-click = "bookReturn(book)">Return</a>
                </td>
                <td ng-hide = "isBorrowed(book)">
                    <a class="btn btn-link" ng-click = "bookBorrow(book)">Borrow</a>
                </td>
                <td>
                    <a class="btn btn-link" ng-click = "delete(book)">
                        <span class="glyphicon glyphicon-remove"></span>
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>
<script type = "application/javascript" src = "../js/angular.min.js"></script>
<script type = "application/javascript" src = "../js/jquery.min.js"></script>
<script type = "application/javascript" src = "../js/bootstrap.min.js"></script>
<script type = "application/javascript" src = "../js/newController.js"></script>
</body>
</html>
